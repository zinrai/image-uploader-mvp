<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Uploads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .image-item {
            text-align: center;
        }
        .image-item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Recent Uploads</h1>
    <div class="image-grid">
        {{range .images}}
        <div class="image-item">
            <a href="{{.ImagePath}}" target="_blank">
                <img src="{{.ThumbnailPath}}" alt="Thumbnail for {{.Filename}}">
            </a>
            <p>Uploaded: {{.UploadDate}}</p>
            <p>{{.Width}}x{{.Height}}</p>
        </div>
        {{end}}
    </div>
</body>
</html>
